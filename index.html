<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Book Archive - Find Your Books Here</title>
</head>

<body class="container">
    <!-- top image, title and search addon section -->
    <header class="text-center mt-3">
        <img class="top-image" src="images/top-image.jpg" alt="">
        <h2 class="fw-bold mb-2 fs-1">Welcome to Book Archive</h1>
            <h3>Find your desired books here!
        </h2>
        <div class="input-group my-3 mx-auto search-width">
            <input id="search-field" type="text" class="border-info bg-transparent form-control"
                placeholder="Search Books Here" aria-label="Search Books Here" aria-describedby="button-addon2">
            <button id="search-button" class="btn text-white fw-bold btn-secondary btn-outline-dark" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>

    <!-- number of total result showed, spinner, search results book container and error message shwoing section  -->
    <main>
        <div id="spinner" class="text-center">
            <div class="spinner-border mt-3" role="status">
            </div>
        </div>

        <div id="search-number" class="text-center text-primary fst-italic my-3">
        </div>

        <div id="books-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-3">
        </div>

        <div id="error-message" class="text-danger text-center mt-3">
        </div>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom JavaScript file -->
    <script src="js/app.js"></script>
</body>

</html>
<!-- finish of html code -->
